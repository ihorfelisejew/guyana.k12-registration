
<!DOCTYPE HTML>
<html>
<head>
<title>Sports League</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link
	href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900'
	rel='stylesheet' type='text/css'>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />

<script src="js/jquery.min.js"></script>

<script>

	

		function forgotpass(){
			
			var email =$("#login-username").val();
			
			if(email == ""){
				alert("Enter email address");
				return ;
			}
			
			
			
			var data = {} ;
			data.email = email;
			
			$.ajax({
				type : 'POST',
				url : 'server/user.php',
				data : {
					type : "forgotpass",
					data : data
				},
				success : function(data) {
					//alert(data);
						alert("Please check your email for password");						
					

				},
				error : function(data) {
					alert("Server Error please contact admin")
				}
			});
			
			
		}
	
</script>
<link href="css/custom.css" rel="stylesheet" type="text/css"
	media="all" />
</head>

<body>
	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Forgot Password</div>
					<!-- <div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Forgot password?</a>
					</div> -->
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="email" value=""
								placeholder="Enter Your Email">
						</div>

						


						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<a id="btn-login" href="javascript:void(0)" onclick="forgotpass()" class="btn btn-success">Get Password </a>

							</div>
						</div>


						
					</form>



				</div>
			</div>
		</div>
		
	</div>





</body>
</html>
