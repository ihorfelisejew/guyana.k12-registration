	<script>
	//var noofsudents = $( "#no_students" ).val();
	$( "#no_students" ).keyup(function() {
		var noofsudents = $( "#no_students" ).val();
		//alert(noofsudents);
		var totmof = noofsudents * 10;
		
		$("#clasnotot").text(totmof);
		
		var finaltotal = totmof + 20;
		
		$("#finaltotal").text(finaltotal);
	});
		
	
	var email_name = $.session.get("sessemail");
	var org_name = $.session.get("sessorg");
	//alert(org_name);
	$('#org_name').text(org_name);
	
	
	var fullName = $.session.get("fullName",fullName);
	$('#fullname').text(fullName);
	var lastName = $.session.get("lastName",lastName);
	$('#lastname').text(lastName);
	var state = $.session.get("state",state);
	$('#state').text(state);
	var county =$.session.get("county",county);
	$('#county').text(county);
	
	$('#is_student').on('change',function(){
		$('#row_no_students').show();
	});
	
	
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1; //January is 0!
	var yyyy = today.getFullYear();

	if(dd<10) {
		dd='0'+dd
	} 

	if(mm<10) {
		mm='0'+mm
	} 

	today = mm+'/'+dd+'/'+yyyy;
	//document.write(today);
	$('#getcurrdate').text(today);
	
	$.session.set("getcurrdate",today);
	</script>
