<body>

	<div id="header"></div>
	<br />

	
<div class="row page-heading manage-competitions-heading">
	<div class="container">
        <div>
            <div>
                <h1 >Manage Competitions</h1>
                <span>Currently Viewing:</span>
                <select class="new-select" oninput="competitionChange()" name="" id="competitions_select">

                </select>
            </div>
            <div>
                <!-- <button id="open_competition_settings" class="rounded-button">
                    Competition settings
                </button>
                <button class="blue-button rounded-button">
                    Add new +
                </button> -->
            </div>
        </div>
        
	</div>
</div>

<div class="main-section section-gap" >

<div class="manage-competitions container"  >

    <div class="manage-competitions-column">
        <button onclick="addRound()" class="rounded-button black-button">Add round</button>
    </div>
    
    <div class="manage-competitions-column">
        <div class="edit-challenge section">
            <div class="edit-challenge-heading">
                <div>
                    <h3>Edit challenge</h3>
                    <span id="edit_round_number">Round</span>
                    <span>&#8226;</span>
                    <span id="edit_challenge_name">Challenge #</span>
                </div>
                <button onclick="saveEditChanges()" class="rounded-button blue-button">Save</button>
            </div>
            <div class="edit-challenge-input-wrapper">
                <span>Name</span>
                <input type="text" id="challenge_name" placeholder="">
            </div>
            <div class="edit-challenge-input-wrapper">
                <span>Challenge Text</span>
                <input type="text" id="challenge_text" placeholder="">
            </div>
            <div class="edit-challenge-input-wrapper">
                <span>Learning Obj</span>
                <input type="text" id="challenge_learning_obj" placeholder="">
            </div>
            <div class="edit-challenge-input-wrapper">
                <span>Start Date</span>
                <input type="date" id="challenge_start_date" placeholder="">
            </div>
            <div class="edit-challenge-input-wrapper">
                <span>End Date</span>
                <input type="date" id="challenge_end_date" placeholder="">
            </div>
            <div class="edit-challenge-input-wrapper">
                <span>Judge By</span>
                <input type="date" id="challenge_judge_by" placeholder="">
            </div>
            <div class="edit-challenge-input-wrapper">
                <span>Tutorial Link</span>
                <input type="text" id="challenge_tutorial_link" placeholder="">
            </div>
            <div class="edit-challenge-input-wrapper">
                <span>Intro Video Link</span>
                <input type="text" id="challenge_intro_video_link" placeholder="">
            </div>
            
        </div>
    </div>


</div>
