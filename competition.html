<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Coach Dashboard</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/chat.css">
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


	<script src="js/jquery.form.min.js"></script>

	<script src="js/utils.js"></script>
	<script src="js/player.js"></script>


	<link href="http://k12youthcode.com/registration/css/custom.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<div id="header"></div>
<br />
<!-- Team Members -->
<div class="container" style="margin-top:100px">
	<div class="col-lg-12">
		<h2>Competition</h2>

	</div>


	<div id="main">
		
		<div class="col-md-12">

			 <button class="btn btn-info btn-lg" data-toggle="modal"
					data-target="#compteams" onclick="getCompTeams()" >Teams</button>

			    <button class="btn btn-info btn-lg"  data-toggle="modal"
					data-target="#compplayers" onclick="getCompPlayers()">Players</button>
		</div>

	</div>
</div>
<div class="modal fade" id="compteams" tabindex="-1" role="dialog" aria-labelledby="compplayerslabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">

				<h4 class="modal-title" > Competition Teams</h4>
			</div>
			<div class="modal-body">
				<table class="table">
					<thead>
					<tr>
						<th>Team Name</th>
					</tr>
					</thead>
					<tbody id="comp-teams">


					</tbody>
				</table>

			</div>

		</div>
	</div>
</div>

<div class="modal fade" id="compplayers" tabindex="-1" role="dialog" aria-labelledby="compplayerslabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">

				<h4 class="modal-title" > Competition Player</h4>
			</div>
			<div class="modal-body">
				<table class="table">
					<thead>
					<tr>
						<th>First Name</th>
                        <th>Last Name</th>
                        <th>Team Name</th>
					</tr>
					</thead>
					<tbody id="comp-players">


					</tbody>
				</table>

			</div>

		</div>
	</div>
</div>
<br/><br/>

<div id="footer"></div>
</body>
</html>
